<div class="panel panel-default" ng-class="{ active: $state.includes('articles.add'), 'csspinner traditional': ui.inProgress }">
  <div class="panel-heading">{{'ADD_ARTICLE' | translate}}</div>

  <form role="form" name="addForm">
    <div class="panel-body">

      <div class="form-group">
        <label>{{'ARTICLE_ADD_FORM_TITLE_LABEL' | translate}} *</label>
        <input class="form-control" type="text" ng-model="data.model.title" value="" placeholder="{{'ARTICLE_ADD_FORM_TITLE_PLACEHOLDER' | translate}}" required>
      </div>

      <div class="form-group">
        <label>{{'ARTICLE_ADD_FORM_CAT_TAGS_LABEL' | translate}}</label>
        <input class="form-control" type="text" ng-model="data.model.tags" value="" placeholder="{{'ARTICLE_ADD_FORM_CAT_TAGS_PLACEHOLDER' | translate}}">
      </div>

      <div class="form-group">
        <label>{{'ARTICLE_ADD_FORM_BODY_LABEL' | translate}}</label>
        <textarea class="form-control" type="text" ng-model="data.model.body" value="" rows="3" placeholder="{{'ARTICLE_ADD_FORM_BODY_PLACEHOLDER' | translate}}"></textarea>
      </div>

      <div class="form-group">
        <label>{{'ARTICLE_ADD_FORM_PHOTO_LABEL' | translate}}</label>
        <div class="well">
          <p>
            <div class="row">
              <div ng-repeat="image in data.uploadedImages" class="image col-sm-6">
                <img ng-src="{{image.file.path}}" class="img-responsive img-thumbnail" alt="Uploaded Image" width="100%" ng-file-drop="onFileSelect($files)">
                <button type="button" class="btn btn-danger btn-xs pull-right" style="top: -28px; position: relative; right: 5px;" ng-click="deleteImage($index)">
                  <span aria-hidden="true">&times;</span>
                  <span class="sr-only">Close</span>
                </button>
              </div>
            </div>
            <style>
              .row > div.image:nth-child(odd) {
                clear: both;
              }
            </style>
          </p>
          <div ng-file-drop="onFileSelect($files)" ng-file-select="onFileSelect($files)" ng-file-drag-over-class="bg-success" ng-show="dropSupported" class="drop-box">
            {{'ARTICLE_ADD_FORM_PHOTO_PLACEHOLDER' | translate}}
          </div>

          <div ng-file-drop-available="dropSupported=true" ng-show="!dropSupported">
            {{'ARTICLE_ADD_FORM_HTML5_DROP' | translate}}
            <input type="file" name="image" ng-file-select="onFileSelect($files)">
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: {{ui.progress}}%">
              {{ui.progress}}% Complete
            </div>
          </div>
        </div>
        <!-- /.well -->
      </div>

       <div class="required">* {{'ARTICLE_ADD_FORM_REQUIRED_FIELDS' | translate}}</div>
    </div> <!-- /.panel-body -->

    <div class="panel-footer">
      <button ng-disabled="(addForm.$valid) ? false : true" class="btn btn-success" ng-click="save()">{{'ARTICLE_ADD_FORM_SAVE_BUTTON' | translate}}</button>
      <button ui-sref="articles" class="btn btn-warning">{{'ARTICLE_ADD_FORM_CANCEL_BUTTON' | translate}}</button>
    </div>
  </form>

</div>
