<!-- START wrapper-->
<div class="login row row-table page-wrapper">
  <div class="col-lg-5 col-md-6 col-sm-8 col-xs-12 align-middle">
    <!-- START panel-->
    <div class="panel panel-dark panel-flat">
      <div class="panel-heading text-center">
        <a href="#">
          <img src="assets/images/logo.png" alt="Image" class="block-center img-rounded">
        </a>

        <p class="text-center mt-lg">
          <strong>FORGOT YOUR PASSWORD?</strong>
        </p>
      </div>
      <div class="panel-body">
        <div class="has-success">
          <p class="help-block" ng-show="success && submitted">
            An email has been sent successfully to your email address, containing help instructions to help you reset
            your password.
          </p>
        </div>

        <form role="form" class="mb-lg form" name="form" ng-submit="forgot(form)" novalidate>
          <div class="form-group has-feedback">
            <input id="email" type="email" name="email" placeholder="Enter email" class="form-control" ng-model="email"
                   required>
            <span class="fa fa-envelope form-control-feedback text-muted"></span>
          </div>

          <div class="form-group has-error">
            <p class="help-block" ng-show="form.email.$error.required && submitted">
              Please enter your email.
            </p>

            <p class="help-block" ng-show="form.email.$error.email && submitted">
              Please enter a valid email.
            </p>

            <p class="help-block">{{error}}</p>
          </div>

          <button type="submit" class="btn btn-block btn-success">Forgot</button>
        </form>
      </div>
    </div>
    <!-- END panel-->
  </div>
</div>
<!-- END wrapper-->
