<div class="panel panel-default" ng-class="{ active: $state.includes('services.add'), 'csspinner traditional': ui.inProgress }">
  <div class="panel-heading">Add new service</div>

  <form role="form" name="addForm" class="css-form">
    <div class="panel-body">
       <div class="form-group">
          <label>Title *</label>
          <input class="form-control" type="text" ng-model="data.model.title" value="" placeholder="Title" required>
       </div>

       <div class="form-group">
          <label>Body</label>
          <textarea class="form-control" type="text" ng-model="data.model.body" value="" rows="3" placeholder="body text"></textarea>
       </div>

       <div class="form-group">
          <label>URL</label>
          <input class="form-control" type="url" ng-model="data.model.url" placeholder="http://example.org">
       </div>

       <div class="form-group">
          <label>Photo</label>
          <div class="well">
            <p>
              <div class="row">
                <div ng-repeat="image in data.uploadedImages" class="image col-sm-6">
                  <img ng-src="{{image.file.path}}" class="img-responsive img-thumbnail" alt="Uploaded Image" width="100%" ng-file-drop="onFileSelect($files)">
                  <button type="button" class="btn btn-danger btn-xs pull-right" style="top: -28px; position: relative; right: 5px;" ng-click="deleteImage($index)">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                  </button>
                </div>
              </div>
              <style>
                .row > div.image:nth-child(odd) {clear: both;}
              </style>
            </p>
            <div ng-file-drop="onFileSelect($files)"
                 ng-file-select="onFileSelect($files)"
                 ng-file-drag-over-class="bg-success"
                 ng-show="dropSupported"
                 class="drop-box">
                 drop an image here<br>
                 or click to select a file
            </div>

            <div ng-file-drop-available="dropSupported=true"
                 ng-show="!dropSupported">
                 HTML5 Drop File is not supported!
                 <input type="file" name="image" ng-model="data.model.file" ng-file-select="onFileSelect($files)">
            </div>
            <div class="progress">
              <div class="progress-bar progress-bar-striped active"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: {{ui.progress}}%">
                {{ui.progress}}% Complete
              </div>
            </div>
         </div> <!-- /.well -->
       </div>
       <div class="required">* Required fields</div>
    </div>
    <div class="panel-footer">
      <button ng-disabled="(addForm.$valid) ? false : true" class="btn btn-success" ng-click="save()">Save</button>
      <button ui-sref="services" class="btn btn-warning">Cancel</button>
    </div>
  </form>
</div>
